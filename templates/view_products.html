<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
</head>
<body>
    <h1>Product Catalog</h1>
    <section class="main_page">
        {% for product in products %}
        <div class="container">
            <h1 class="p_category"><span class="pid">{{ product[0] }}</span>{{ product[1] }}</h1>
            <h3 class="p_name">{{ product[2] }}</h3>
            <p class="description">{{ product[3] }}</p>
            <p class="price">Kes. {{ product[4] }}</p>
        </div>
        {% endfor %}
    </section>
</body>
</html>
